<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Management</title>
    {%include 'solution/common/commoncss.html'%}
</head>
<body background="{%static 'solution/images/bg3.jpg'%}" style="background-size: cover;">
    {%include 'solution/user/user_header.html'%}

    {%if messages%}
        {%for m in messages%}
        <!-- <h2>{{m}}</h2> -->
        <div class=" alert alert-success alert-dismissible fade show" role="alert" 0 style="width: 50%;position: relative;margin-left: 380px;">
            <strong>{{m}}</strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {%endfor%}
        {%endif%}
    
    
    <div class="container" style="background-color:burlywood;border: solid;border-radius: 15px;width:50%;height: 200px;margin-top: 150px;">
        <h2 style="text-align: center;">USER QUERY</h2>
        <form method="POST" action="/user_query/" class="needs-validation" novalidate>
            {%csrf_token%}
            <div class="form-floating">
                <textarea class="form-control" placeholder="Enter Your Query" id="floatingTextarea" name="userquery" required></textarea>
                <label for="floatingTextarea">Query</label>
                <div class="invalid-feedback">
                    Please provide user query .
                </div>
              </div>
            <div class="text-center" style="margin-top: 25px;"><button type="submit" class="btn btn-success">Submit</button></div>
          </form>
        </div>
        </div>

        <script src="{%static 'solution/js/validation.js'%}"></script> 
        
    {%include 'solution/common/commonjs.html'%}
</body>
</html>
